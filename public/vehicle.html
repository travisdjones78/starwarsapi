<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Planets</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <a href="/">
                    <img src="./img/logos/Star Wars.jpg" alt="" style="width: 75%">
                    <p class="text-light">Click Logo To Go Home</p>
                </a>
            </div>
            <h1 class="jumbotron text-center display-3 col-6" id="nameBg">Vehicles</h1>
        </div>
        <div class="row">
            <img src="" alt="" id="vehicleImg" class="col-6" height="auto" width="25%">
            <div class="col-6">
                <div class="row">
                    <div class="text-warning display-4">Model: </div>
                    <div id="model" class="text-light display-4"></div>
                </div>
                <div class="row">
                    <div class="text-warning display-4">Manufacturer: </div>
                    <div id="manufacturer" class="text-light display-4"></div>
                </div>
                <div class="row">
                    <div class="text-warning display-4">Max Atmosphering Speed: </div>
                    <div id="speed" class="text-light display-4"></div>
                </div>
                <div class="row">
                    <div class="text-warning display-4">Passenger: </div>
                    <div id="passenger" class="text-light display-4"></div>
                </div>
                <div class="row">
                    <div class="text-warning display-4">Cargo Capacity: </div>
                    <div id="cargo" class="text-light display-4"></div>
                </div>
                <div class="row">
                    <div class="text-warning display-4">Crew Size: </div>
                    <div id="crew" class="text-light display-4"></div>
                </div>
                <div class="row">
                    <div class="text-warning display-4">Cost In Credits: </div>
                    <div id="credits" class="text-light display-4"></div>
                </div>
            </div>
            </div>
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="./js/vehicle.js"></script>
</body>

</html>
