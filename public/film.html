<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title id="headTitle">Films</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <a href="/">
                    <img src="" alt="" style="width: 75%" id="logoImg">
                    <p class="text-light">Click Logo To Go Home</p>
                </a>
            </div>
            <h1 class="jumbotron text-center display-3 col-6 title" id="nameBg"></h1>
        </div>
        <div class="row">
            <img src="" alt="" id="filmImg" class="col-4">
            <div class="col-8">
                <div class="row">
                    <div id="episode" class="display-4"></div>
                </div>
                <div class="row">
                    <div id="summary" class="text-justify text-light"></div>
                </div>
                <div class="row">
                    <div class="text-warning filmLabel">Director: </div>
                </div>
                <div id="director" class="text-light filmText"></div>
                <div class="row">
                    <div class="text-warning filmLabel">Producer: </div>
                </div>
                <div id="producer" class="text-light filmText"></div>
                <div class="row">
                    <div class="text-warning filmLabel">Release Date: </div>
                </div>
                <div id="released" class="text-light filmText"></div>
            </div>
        </div>
        <div class="row">
            <div class="text-warning filmLabel">This Film Contains The Following Characters: </div>
        </div>
        <ul id="characters" class="text-light filmText"></ul>
        <div class="row">
            <div class="text-warning filmLabel">The Following Planets Were Visited: </div>
        </div>
        <ul id="planets" class="text-light filmText"></ul>
        <div class="row">
            <div class="text-warning filmLabel">These Species Were Seen: </div>
        </div>
        <ul id="species" class="text-light filmText"></ul>
        <div class="row">
            <div class="text-warning filmLabel">These Starships Were Used: </div>
        </div>
        <ul id="starships" class="text-light filmText"></ul>
        <div class="row">
            <div class="text-warning filmLabel">These Vehicles Were Driven: </div>
        </div>
        <ul id="vehicles" class="text-light filmText"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="./js/film.js"></script>
</body>

</html>
