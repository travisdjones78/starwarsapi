<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title id="headTitle">Films</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <a href="/">
                    <img src="./img/logos/Star Wars.jpg" alt="" style="width: 75%">
                    <p class="text-light">Click Logo To Go Home</p>
                </a>
            </div>
            <h1 class="jumbotron text-center display-3 col-6" id="nameBg">People</h1>
        </div>
        <div class="row">
            <img src="" alt="" id="personImg" class="col-6" height="auto" width="25%">
            <div class="col-6">
                <div class="row">
                    <div class="text-warning display-4">Person: </div>
                    <div id="person" class="text-light display-4"></div>
                </div>
                <div class="row">
                    <div class="text-warning display-4">Birth Year: </div>
                    <div id="birth" class="text-light display-4"></div>
                </div>
                <div class="row">
                    <div class="text-warning display-4">Gender: </div>
                    <div id="gender" class="text-light display-4"></div>
                </div>
                <div class="row">
                    <div class="text-warning display-4">Height: </div>
                    <div id="height" class="text-light display-4"></div>
                </div>
                <div class="row">
                    <div class="text-warning display-4">Hair Color: </div>
                    <div id="hair" class="text-light display-4"></div>
                </div>
                <div class="row">
                    <div class="text-warning display-4">Skin Color: </div>
                    <div id="skin" class="text-light display-4"></div>
                </div>
                <div class="row">
                    <div class="text-warning display-4">Eye Color: </div>
                    <div id="eyes" class="text-light display-4"></div>
                </div>
                <div class="row">
                    <div class="text-warning display-4">Home World: </div>
                    <div id="homeworld" class="text-light display-4"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="./js/person.js"></script>
</body>

</html>
