<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title id="headTitle">Films</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <a href="/">
                    <img src="./img/logos/Star Wars.jpg" alt="" style="width: 75%">
                    <p class="text-light">Click Logo To Go Home</p>
                </a>
            </div>
            <h1 class="jumbotron text-center display-3 col-6" id="nameBg">Planets</h1>
        </div>
        <div class="row">
            <img src="" alt="" id="planetImg" class="col-6" height="auto" width="25%">
            <div class="col-6">
                <div class="row">
                    <div class="text-warning display-4">Planet: </div>
                    <div id="planet" class="text-light display-4"></div>
                </div>
                <div class="row">
                    <div class="text-warning display-4">Climate: </div>
                    <div id="climate" class="text-light display-4"></div>
                </div>
                <div class="row">
                    <div class="text-warning display-4">Diameter: </div>
                    <div id="diameter" class="text-light display-4"></div>
                </div>
                <div class="row">
                    <div class="text-warning display-4">Orbital Period: </div>
                    <div id="orbit" class="text-light display-4"></div>
                </div>
                <div class="row">
                    <div class="text-warning display-4">Rotational Period: </div>
                    <div id="rotation" class="text-light display-4"></div>
                </div>
                <div class="row">
                    <div class="text-warning display-4">Gravity: </div>
                    <div id="gravity" class="text-light display-4"></div>
                </div>
                <div class="row">
                    <div class="text-warning display-4">Surface Water: </div>
                    <div id="water" class="text-light display-4"></div>
                </div>
                <div class="row">
                    <div class="text-warning display-4">Terrain: </div>
                    <div id="terrain" class="text-light display-4"></div>
                </div>
                <div class="row">
                    <div class="text-warning display-4">Population: </div>
                    <div id="population" class="text-light display-4"></div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="./js/planet.js"></script>
</body>

</html>
